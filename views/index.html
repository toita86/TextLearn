<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <script src="/front_side.js"></script>
    <title>TextLearn - Home</title>
  </head>
  <body>
    <header>
      <div id="logo">TextLearn</div>
      <div id="nav-link">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry"></a>
      </div>
      <div id="hamburger" onclick="openNav()">&#9776;</div>
      <div id="x_button" onclick="openNav()">&times;</div>

      <div id="nav-link-mini">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry-mini"></a>
      </div>
    </header>

    <main>
      <div id="image-container">
        <video autoplay loop muted playsinline>
          <source src="/images/index3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <!-- Di default, i video su questi dispositivi vengono 
         riprodotti a schermo intero, ma utilizzando l'attributo 
         playsinline, è possibile evitarlo e far sì che il video 
         venga riprodotto all'interno della pagina stessa. -->
        <div id="content">
          <div id="p">
            <!-- svela il potere dell'apprendimento -->
            <p id="start">UNLEASH THE POWER OF LEARNING</p>
          </div>
          <div id="button-container">
            <input
              type="button"
              id="button"
              value="Search for courses"
              name="Search courses"
              onclick="window.location.href='/marketplace'"
            />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="fleft">&copy; 2024 TextLearn</div>
      <div id="fright">
        <div id="about"><a href="/about">About US</a></div>
        <div id="join">Join The TL team</div>
      </div>
    </footer>
  </body>
</html>
