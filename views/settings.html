<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <script src="/settings-courses.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <script src="/front_side.js"></script>
    <title>TextLearn - Settings</title>
  </head>
  <body>
    <header>
      <div id="logo">TextLearn</div>
      <div id="nav-link">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry"></a>
      </div>
      <div id="hamburger" onclick="openNav()">&#9776;</div>
      <div id="x_button" onclick="openNav()">&times;</div>

      <div id="nav-link-mini">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry-mini"></a>
      </div>
    </header>

    <div class="container">
      <aside>
        <div id="user">
          <div id="img-container">
            <img src="/images/USER.jpeg" id="usr-image" alt="User Image" />
          </div>

          <div id="img-popup">Change image</div>

          <form
            id="upload-pro-pic"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
            style="display: none"
          >
            <input
              type="file"
              id="pro-pic-input"
              name="prof_pic"
              accept="image/*"
            />
          </form>
          <div id="username">Username</div>
          <h1>BIO</h1>
          <div id="bio">Change me!</div>
          <div id="courses">
            <h3>Your Courses</h3>
          </div>
          <div id="sub-courses">
            <h3>Subscribed Courses</h3>
          </div>
        </div>
      </aside>

      <div id="separator">---</div>

      <section>
        <div id="upload">
          <div class="switcher">
            <button
              class="btn-switcher"
              value="settings"
              onclick="window.location.href='/settings'"
            >
              Settings
            </button>
            <button
              class="btn-switcher"
              value="upload a new course"
              onclick="window.location.href='/upload'"
            >
              Upload course
            </button>
          </div>
          <form action="/settings" method="POST" id="form">
            <label for="updtname" class="labels2">Change Username</label>
            <div class="forms2">
              <input
                type="text"
                name="updtname"
                id="user-change"
                class="inputs"
              />
              <button type="submit" class="btn-upload2">Change</button>
            </div>
            <label for="updtbio" class="labels2">Change Bio</label>
            <div class="forms2">
              <textarea name="updtbio" id="bio-input" class="inputs"></textarea>
              <button type="submit" class="btn-upload2">Change</button>
            </div>
          </form>
          <div id="manage-account">
            <button class="btn-upload2" id="log-out-btn">Log out</button>
            <button class="btn-upload2" id="remove-account">
              Delete account
            </button>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div id="fleft">&copy; 2024 TextLearn</div>
      <div id="fright">
        <div id="about"><a href="/about">About US</a></div>
        <div id="join">Join The TL team</div>
      </div>
    </footer>
  </body>
</html>
