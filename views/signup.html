<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <script src="/front_side.js"></script>
    <title>TextLearn - SignUp</title>
  </head>
  <body background="/images/index_wallpaper.jpeg">
    <header>
      <div id="logo">TextLearn</div>
      <div id="nav-link">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry"></a>
      </div>
      <div id="hamburger" onclick="openNav()">&#9776;</div>
      <div id="x_button" onclick="openNav()">&times;</div>

      <div id="nav-link-mini">
        <a href="/">Home</a>
        <a href="/marketplace">MarketPlace</a>
        <a href="/" id="1-entry-mini"></a>
      </div>
    </header>

    <div class="login-subscribe">
      <p>SignUp</p>
      <div class="login-subscribe-form">
        <form action="/signup" method="POST">
          <div class="forms">
            <label for="name" class="labels-login">Username </label>
            <input type="text" name="name" class="inputs" />
          </div>
          <div class="forms">
            <label for="email" class="labels-login">Email</label>
            <input type="email" name="email" class="inputs" />
          </div>
          <div class="forms">
            <label for="password" class="labels-login">Password</label>
            <input type="password" name="password" class="inputs" />
          </div>

          <input type="submit" value="Sign" id="btn-signup" />
        </form>
      </div>
      <p id="msgToUser" style="text-align: left"></p>
    </div>

    <footer>
      <div id="fleft">&copy; 2024 TextLearn</div>
      <div id="fright">
        <div id="about"><a href="/about">About US</a></div>
        <div id="join">Join The TL team</div>
      </div>
    </footer>
  </body>
</html>
