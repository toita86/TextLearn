<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <div id="logo">TextLearn</div>
      <div id="nav-link">
        <a href="/">Home</a>
        <a href="/settings">User </a>
        <a href="/marketplace">MarketPlace</a>
      </div>
    </header>

    <div class="login-subscribe">
      <p>SignUp</p>
      <div class="login-subscribe-form">
        <form action="/signup" method="POST" id="form">
          <div class="forms">
            <label for="name" class="labels-login">Username </label>
            <input type="text" name="name" class="inputs" />
          </div>
          <div class="forms">
            <label for="email" class="labels-login">Email</label>
            <input type="text" name="email" class="inputs" />
          </div>
          <div class="forms">
            <label for="password" class="labels-login">Password</label>
            <input type="password" name="password" class="inputs" />
          </div>

          <input type="submit" value="Sign" id="btn-signup" />
        </form>
      </div>
    </div>

    <footer>
      <div id="fleft">&copy; 2024 TextLearn</div>
      <div id="fright">
        <div id="about"><a href="/about">About US</a></div>
        <div id="join">Join The TL team</div>
      </div>
    </footer>
  </body>
</html>
